<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random Number Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>

<h1>Cat & Mouse, inspired by, KITTENS!!</h1>
<br>
<img src="http://media11.break.com/dnet/media/970/516/2516970/flying-kittens-vs-flying-puppies-thumb.jpg">

<!-- instructions for game go here -->
<div>
	<h2>Game Instructions</h2>
	<p> You have 9 lives to start. </p>
	<p> Click on the images to find the missing kittens </p>
	<p> If there is a kitten, you earn 5 points. If animal control catches you, you lose a life.</p>
</div>
<div>
	<h3 id="miceCaught"></h3>
	<div>
		<h3>Number of lives left: <span id="lives"></span></h3>
		<h3>Wins: <span id="wins"></span></h3>
		<h3>Losses: <span id="losses"></span></h3>
	</div>
	<div>
		<h3>Your total score is: <span id="yourScore"></span></h3>
	</div>
</div>
<div>
	<p id="bucket">
		<img src="http://www.clker.com/cliparts/x/X/8/P/J/g/bucket-yellow-md.png">
	</p>
	<p id="bush">
			<img src="https://derpicdn.net/img/2017/3/14/1386838/full.png">
	</p>
	<p id="rock">
		<img  src="https://cdn0.iconfinder.com/data/icons/rock-paper-scissors-emoji/792/rock-paper-scissors-emoji-cartoon-003-512.png">
	</p>
	<p id="cheese">
		<img src="http://images6.fanpop.com/image/photos/39600000/Cheesy-inanimate-insanity-39617907-500-373.png">
	</p>
